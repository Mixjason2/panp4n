// Function to shuffle the array randomly
function shuffleArray(array) {
    for (let i = array.length - 1; i &gt; 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array
}

// Shuffle the cards array
